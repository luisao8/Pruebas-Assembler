<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorageDoc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="body">
        <div id="title">
            <h2 id="title-text">Please Contact Me</h2>
        </div>
        <div id="text-fields">
            <div id="name2">
                <p class="fonts">Name</p>
                <input type="text" id="name" size="62">
            </div>
            <div id="email2">
                <p class="fonts">Email</p>
                <input type="email" id="email" size="62">
            </div>
            <div id="message2">
                <p class="fonts">Message</p>
                <textarea rows="3" cols="53" id="message"></textarea>
            </div>
        </div>
        <div id="buttons">
            <input type="submit" value="Submit" id="submit">
            <button id="reset">Reset</button>
        </div>
    </form>
</body>
</html>
